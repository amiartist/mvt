<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multy Viewer for YouTube, Twitch, VK Video Live</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="topbar">
        <div class="brand">Multy Viewer</div>
        <div class="url-input">
            <div class="input-container">
                <input id="urlInput" type="text" placeholder="Paste URL here" spellcheck="false" />
                <button id="clearInput" class="btn btn-icon clear-btn" title="Clear input">✕</button>
            </div>
            <button id="addBtn" class="btn">Add</button>
        </div>
        <div class="controls">
            <div class="btn-group">
                <button class="btn layout-btn" data-layout="l1">L1</button>
                <button class="btn layout-btn" data-layout="l2">L2</button>
                <button class="btn layout-btn" data-layout="l3">L3</button>
                <!-- <button id="muteBtn" class="btn">Mute</button>
                <button id="playPauseBtn" class="btn">Play/Pause</button> -->
                <button id="clearAllBtn" class="btn">Clear</button>
                <!-- <button id="helpBtn" class="btn btn-icon" title="Help">?</button> -->
            </div>
        </div>
        <div class="links">
            <!-- <a id="donationLink" class="donation-link" href="#">Поддержать проект ♡</a> -->
            <a id="socialLink" class="btn" href="#" target="_blank" rel="noopener noreferrer">Social link</a>
        </div>
    </header>

    <main class="grid" id="grid">
        <div class="cell" data-slot="1">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="2">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="3">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="4">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="5">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="6">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
