<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi Viewer for YouTube, Twitch, VK Video Live</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="topbar">
        <div class="brand">Multi Viewer</div>
        <div class="url-input">
            <div class="input-container">
                <input id="urlInput" type="text" placeholder="Paste URL here" spellcheck="false" />
                <button id="clearInput" class="btn btn-icon clear-btn" title="Clear input">✕</button>
            </div>
            <button id="addBtn" class="btn">Add</button>
        </div>
        <div class="controls">
            <div class="btn-group">
                <button class="btn layout-btn active" data-layout="l1">L1</button>
                <button class="btn layout-btn" data-layout="l2">L2</button>
                <button class="btn layout-btn" data-layout="l3">L3</button>
                <button id="clearAllBtn" class="btn">Clear</button>
            </div>
        </div>
        <div class="links">
            <a id="socialLink" class="btn" href="https://t.me/AvtukhovMaxim" target="_blank" rel="noopener noreferrer">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path
                        d="M9.036 15.563l-.377 5.311c.54 0 .773-.232 1.053-.51l2.53-2.426 5.243 3.84c.961.531 1.645.252 1.909-.89l3.457-16.19.001-.001c.307-1.433-.516-1.992-1.45-1.64L1.4 9.27c-1.397.542-1.377 1.32-.237 1.675l5.22 1.628 12.118-7.64c.57-.346 1.088-.155.661.191" />
                </svg>
                Telegram
            </a>
        </div>
    </header>

    <main class="grid" id="grid">
        <div class="cell" data-slot="1">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="2">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="3">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="4">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="5">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="cell" data-slot="6">
            <div class="cell-bar">
                <span class="cell-name"></span>
                <div class="cell-btn-group">
                    <button class="btn">←</button>
                    <button class="btn">→</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
