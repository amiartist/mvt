<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M/V</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="topbar">
        <div class="brand">M/V</div>
        <div class="url-input">
            <div class="input-container">
                <input id="urlInput" type="text" placeholder="Paste URL here" spellcheck="false" />
                <button id="clearInput" class="btn btn-icon clear-btn" title="Clear input">âœ•</button>
            </div>
            <button id="addBtn" class="btn">Add</button>
        </div>
        <div class="controls">
            <div class="btn-group">
                <button class="btn layout-btn" data-layout="l1">L1</button>
                <button class="btn layout-btn" data-layout="l2">L2</button>
                <button class="btn layout-btn" data-layout="l3">L3</button>
                <button id="muteBtn" class="btn">Mute</button>
                <button id="playPauseBtn" class="btn">Play/Pause</button>
                <button id="clearAllBtn" class="btn">Clear</button>
                <button id="helpBtn" class="btn btn-icon" title="Help">?</button>
            </div>
        </div>
        <a id="socialLink" class="btn" href="#" target="_blank" rel="noopener noreferrer">Social link</a>
    </header>

    <main class="grid" id="grid">
        <div class="cell" data-slot="1">
            <div class="placeholder">1</div>
        </div>
        <div class="cell" data-slot="2">
            <div class="placeholder">2</div>
        </div>
        <div class="cell" data-slot="3">
            <div class="placeholder">3</div>
        </div>
        <div class="cell" data-slot="4">
            <div class="placeholder">4</div>
        </div>
        <div class="cell" data-slot="5">
            <div class="placeholder">5</div>
        </div>
        <div class="cell" data-slot="6">
            <div class="placeholder">6</div>
        </div>
    </main>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
